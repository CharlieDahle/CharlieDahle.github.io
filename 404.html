<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Charlie Dahle</title>
    <script type="text/javascript">
      // SPA fallback for GitHub Pages
      // This script takes the current URL and redirects to the correct path
      var pathSegmentsToKeep = 1; // Change to 2 if using a custom domain with a subdirectory

      var l = window.location;
      l.replace(
        l.protocol +
          "//" +
          l.hostname +
          (l.port ? ":" + l.port : "") +
          l.pathname
            .split("/")
            .slice(0, 1 + pathSegmentsToKeep)
            .join("/") +
          "/app/" +
          l.pathname
            .slice(1)
            .split("/")
            .slice(pathSegmentsToKeep)
            .join("/")
            .replace(/&/g, "~and~") +
          (l.search ? "&p=" + l.search.slice(1).replace(/&/g, "~and~") : "") +
          l.hash
      );
    </script>
  </head>
  <body></body>
</html>
