name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: "./drum-machine/package-lock.json"

      - name: Install dependencies
        run: |
          cd drum-machine
          npm ci

      - name: Build React app
        run: |
          cd drum-machine
          npm run build

      - name: Setup deployment directory
        run: |
          # Create dist directory
          mkdir -p dist

          # Copy vanilla app files to root of dist
          cp -r vanilla-app/* dist/

          # React app is already built to dist/app by vite config
          # but let's make sure the directory exists
          mkdir -p dist/app

          # Copy any additional assets if needed
          ls -la dist/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
