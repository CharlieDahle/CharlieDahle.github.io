<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Studio Drum Machine</title>
    <link rel="stylesheet" href="drums.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="drum-machine-container">
      <header class="app-header">
        <div class="header-content">
          <img src="drum-machine.png" alt="Studio Drum Machine" width="400" />
          <div class="transport-controls">
            <button id="play-pause" class="btn btn-transport">
              <i class="fas fa-play"></i>
              <span>Play</span>
            </button>
            <div class="bpm-section">
              <label for="bpm-slider">BPM</label>
              <input
                type="range"
                id="bpm-slider"
                min="60"
                max="200"
                value="120"
              />
              <span id="bpm-value">120</span>
            </div>
            <button id="clear-button" class="btn btn-clear">
              <i class="fas fa-eraser"></i> Clear
            </button>
          </div>
        </div>
      </header>
      <main class="sequencer-container">
        <div class="track-controls">
          <button id="add-track-button" class="btn btn-add-track">
            <i class="fas fa-plus"></i> Add Track
          </button>
        </div>
        <div class="sequencer">
          <div class="track-list" id="track-list">
            <!-- Tracks will be dynamically added here -->
          </div>
        </div>
      </main>
    </div>

    <!-- Track Template -->
    <template id="track-template">
      <div class="track" data-track-color="1">
        <div class="track-label">
          <div class="track-info">
            <div class="track-name">Track 1</div>
            <div class="track-sound">kick.wav</div>
          </div>
          <div class="track-actions">
            <button class="btn btn-track-settings">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <circle cx="12" cy="12" r="3"></circle>
                <path
                  d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"
                ></path>
              </svg>
            </button>
          </div>
        </div>
        <div class="track-steps">
          <!-- Steps will be dynamically generated here -->
        </div>
      </div>
    </template>

    <!-- Track Settings Modal Template -->
    <template id="track-settings-template">
      <div class="track-settings-modal">
        <div class="track-settings-header">
          <h3>Track Settings</h3>
          <button class="btn btn-close-settings">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="track-settings-content">
          <div class="sound-category-selector">
            <label>Instrument Category</label>
            <div class="dropdown">
              <div class="dropdown-trigger">
                <span class="selected-category">Select Category</span>
                <i class="fas fa-chevron-down"></i>
              </div>
              <div class="dropdown-menu category-dropdown"></div>
            </div>
          </div>
          <div class="sound-selector">
            <label>Sound</label>
            <div class="dropdown">
              <div class="dropdown-trigger">
                <span class="selected-sound">Select Sound</span>
                <i class="fas fa-chevron-down"></i>
              </div>
              <div class="dropdown-menu sound-dropdown"></div>
            </div>
          </div>
          <div class="volume-controls">
            <label>Volume</label>
            <input
              type="range"
              min="0"
              max="100"
              value="100"
              class="volume-slider"
            />
          </div>
          <div class="mute-solo-controls">
            <button class="btn btn-mute">
              <i class="fas fa-volume-up"></i> Mute
            </button>
          </div>
        </div>
      </div>
    </template>

    <script src="drums.js"></script>
  </body>
</html>
