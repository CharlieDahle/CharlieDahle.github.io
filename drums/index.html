<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drum Machine by Charlie</title>
  <link rel="stylesheet" href="drums.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div class="container-heading">
    <div class="nav-bar">
      <a href="/" class="home-link"><i class="fas fa-arrow-left"></i> Home</a>
    </div>
    <div class="logo-container">
      <img src="drum-machine.png" alt="Drum Machine" class="logo">
    </div>
  </div>

  <div class="container">
    <div class="controls">
      <button id="play-pause" class="btn">Play</button>
      <div class="bpm-control">
        <label for="bpm-slider">BPM: </label>
        <input type="range" id="bpm-slider" min="60" max="200" value="120">
        <span id="bpm-value">120</span>
      </div>
      <button id="clear-button" class="btn">Clear</button>
      <button id="add-track-button" class="btn btn-add-track">Add Track</button>
    </div>

    <div class="sound-selection" id="sound-selection-container">
      <!-- Initial tracks will be dynamically added here -->
    </div>

    <div class="sequencer" id="sequencer-container">
      <!-- Tracks will be dynamically added here -->
    </div>
  </div>

  <!-- Track template for JavaScript to clone -->
  <template id="track-template">
    <div class="track" data-track-id="">
      <div class="track-controls">
        <button class="btn btn-remove-track"><i class="fas fa-trash"></i></button>
      </div>
      <div class="track-label">
        <span class="track-name">Track</span>
      </div>
      <div class="track-steps"></div>
    </div>
  </template>

  <template id="sound-select-template">
    <div class="sound-select">
      <span class="instrument-name">Instrument:</span>
      <span class="sound-name">Select Sound</span>
      <i class="fas fa-chevron-down"></i>
    </div>
  </template>

  <script src="drums.js"></script>
</body>
</html>
