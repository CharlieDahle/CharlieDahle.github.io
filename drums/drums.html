<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drum Sequencer</title>
  <link rel="stylesheet" href="drums.css">
  <!-- Adding a small icon font for the back arrow -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="nav-bar">
      <a href="/" class="home-link"><i class="fas fa-arrow-left"></i> Home</a>
    </div>
    
    <div class="logo-container">
      <img src="drum-machine.png" alt="Drum Machine" class="logo">
    </div>
    
    <div class="controls">
      <button id="play-pause">Play</button>
      
      <div class="bpm-control">
        <label for="bpm-slider">BPM: </label>
        <input type="range" id="bpm-slider" min="60" max="200" value="120" class="slider">
        <span id="bpm-value">120</span>
      </div>
      
      <button id="clear-button">Clear</button>
    </div>
    
    <div class="sequencer">
      <div class="track">
        <div class="track-label">Kick</div>
        <div class="track-steps" id="kick-track">
          <!-- 32 step buttons will be generated by JS -->
        </div>
      </div>
      
      <div class="track">
        <div class="track-label">Snare</div>
        <div class="track-steps" id="snare-track">
          <!-- 32 step buttons will be generated by JS -->
        </div>
      </div>
      
      <div class="track">
        <div class="track-label">Hi-Hat</div>
        <div class="track-steps" id="hihat-track">
          <!-- 32 step buttons will be generated by JS -->
        </div>
      </div>
    </div>
  </div>
  <script src="drums.js"></script>
</body>
</html>
