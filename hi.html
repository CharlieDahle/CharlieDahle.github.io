<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>charliedahle.me - Drum Machine</title>
    <style>
      /* CSS Custom Properties */
      :root {
        --background-color: #fffaf0;
        --text-color: #333;
        --card-background: #ffffff;
        --border-color: #dee2e6;

        /* Blob color palette */
        --primary-blue: #5bc0eb;
        --yellow: #fde74c;
        --green: #9bc53d;
        --red: #e55934;
        --orange: #fa7921;
        --pink: #ff97c4;

        /* Effects */
        --shadow-sm: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        --shadow-md: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        --shadow-lg: 0 1rem 3rem rgba(0, 0, 0, 0.175);
        --transition: 0.15s ease;
        --glow: 0 0 20px rgba(91, 192, 235, 0.3);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background-color: var(--background-color);
        color: var(--text-color);
        min-height: 100vh;
        overflow-x: hidden;
      }

      /* Animated background blobs */
      .background-blobs {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
        overflow: hidden;
      }

      .blob {
        position: absolute;
        border-radius: 50%;
        opacity: 0.18;
        animation: float 20s infinite ease-in-out;
      }

      .blob-1 {
        width: 300px;
        height: 300px;
        background: #5bc0eb; /* Shape stack blue */
        animation-delay: 0s;
        clip-path: polygon(
          25% 3%,
          16% 10%,
          6% 18%,
          2% 29%,
          0% 46%,
          0% 67%,
          6% 79%,
          16% 86%,
          25% 93%,
          38% 96%,
          54% 96%,
          69% 95%,
          84% 89%,
          97% 79%,
          100% 62%,
          100% 49%,
          100% 33%,
          97% 24%,
          89% 18%,
          79% 10%,
          67% 8%,
          54% 6%,
          38% 3%
        );
      }

      .blob-2 {
        width: 200px;
        height: 200px;
        background: #e55934; /* Shape stack red */
        animation-delay: -7s;
        clip-path: polygon(
          28% 4%,
          18% 11%,
          8% 19%,
          3% 31%,
          1% 47%,
          2% 69%,
          8% 81%,
          18% 87%,
          28% 94%,
          40% 97%,
          55% 97%,
          71% 95%,
          85% 89%,
          97% 80%,
          100% 63%,
          99% 50%,
          98% 34%,
          94% 25%,
          86% 18%,
          76% 11%,
          64% 9%,
          50% 7%,
          35% 4%
        );
      }

      .blob-3 {
        width: 150px;
        height: 150px;
        background: #fa7921; /* Shape stack orange */
        animation-delay: -14s;
        clip-path: polygon(
          26% 2%,
          16% 12%,
          4% 18%,
          0% 30%,
          2% 46%,
          1% 68%,
          7% 80%,
          17% 85%,
          27% 92%,
          39% 95%,
          54% 95%,
          70% 93%,
          82% 87%,
          95% 78%,
          99% 61%,
          98% 48%,
          99% 32%,
          95% 22%,
          87% 16%,
          77% 9%,
          65% 7%,
          52% 5%,
          36% 2%
        );
      }

      @keyframes float {
        0%,
        100% {
          transform: translate(0px, 0px) rotate(0deg);
        }
        33% {
          transform: translate(30px, -30px) rotate(120deg);
        }
        66% {
          transform: translate(-20px, 20px) rotate(240deg);
        }
      }

      /* Main container */
      .room-container {
        position: relative;
        z-index: 1;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        padding: 20px;
      }

      /* Header */
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 40px;
      }

      .site-title {
        font-size: 18px;
        font-weight: bold;
        color: var(--text-color);
      }

      .connection-status {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 14px;
        font-weight: 600;
        transition: all var(--transition);
      }

      .connection-status.connected {
        background: rgba(155, 197, 61, 0.1);
        color: var(--green);
        border: 1px solid rgba(155, 197, 61, 0.3);
      }

      .connection-status.disconnected {
        background: rgba(229, 89, 52, 0.1);
        color: var(--red);
        border: 1px solid rgba(229, 89, 52, 0.3);
      }

      .status-indicator {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: currentColor;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      /* Main content area */
      .content-area {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Main card */
      .room-card {
        background: var(--card-background);
        border-radius: 24px;
        box-shadow: var(--shadow-lg);
        padding: 48px;
        width: 100%;
        max-width: 500px;
        position: relative;
        overflow: hidden;
        backdrop-filter: blur(10px);
      }

      /* Decorative elements */
      .room-card::before {
        content: "";
        position: absolute;
        top: -50px;
        right: -50px;
        width: 120px;
        height: 120px;
        background: var(--primary-blue);
        opacity: 0.08;
        border-radius: 50%;
        clip-path: polygon(
          25% 3%,
          16% 10%,
          6% 18%,
          2% 29%,
          0% 46%,
          0% 67%,
          6% 79%,
          16% 86%,
          25% 93%,
          38% 96%,
          54% 96%,
          69% 95%,
          84% 89%,
          97% 79%,
          100% 62%,
          100% 49%,
          100% 33%,
          97% 24%,
          89% 18%,
          79% 10%,
          67% 8%,
          54% 6%,
          38% 3%
        );
      }

      .room-card::after {
        content: "";
        position: absolute;
        bottom: -30px;
        left: -30px;
        width: 80px;
        height: 80px;
        background: var(--green);
        opacity: 0.06;
        border-radius: 50%;
        clip-path: polygon(
          28% 4%,
          18% 11%,
          8% 19%,
          3% 31%,
          1% 47%,
          2% 69%,
          8% 81%,
          18% 87%,
          28% 94%,
          40% 97%,
          55% 97%,
          71% 95%,
          85% 89%,
          97% 80%,
          100% 63%,
          99% 50%,
          98% 34%,
          94% 25%,
          86% 18%,
          76% 11%,
          64% 9%,
          50% 7%,
          35% 4%
        );
      }

      /* Content styling */
      .room-header {
        text-align: center;
        margin-bottom: 40px;
      }

      .room-title {
        font-size: 32px;
        font-weight: 700;
        color: var(--text-color);
        margin-bottom: 12px;
      }

      .room-subtitle {
        font-size: 18px;
        color: #6c757d;
        line-height: 1.5;
      }

      /* Action sections */
      .room-actions {
        display: flex;
        flex-direction: column;
        gap: 32px;
      }

      .action-section {
        position: relative;
      }

      .action-header {
        display: flex;
        align-items: center;
        margin-bottom: 16px;
        gap: 12px;
      }

      .action-icon {
        width: 40px;
        height: 40px;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        font-weight: 600;
        color: white;
      }

      .create-icon {
        background: var(--primary-blue);
      }

      .join-icon {
        background: var(--green);
      }

      .action-title {
        font-size: 20px;
        font-weight: 600;
        color: var(--text-color);
      }

      .action-description {
        color: #6c757d;
        font-size: 14px;
        margin-bottom: 20px;
        line-height: 1.5;
      }

      /* Buttons */
      .btn {
        width: 100%;
        border: none;
        border-radius: 12px;
        padding: 16px 24px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all var(--transition);
        position: relative;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }

      .btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: left 0.5s;
      }

      .btn:hover::before {
        left: 100%;
      }

      .btn-primary {
        background: var(--primary-blue);
        color: white;
      }

      .btn-primary:hover {
        background: #4ba8cc;
        transform: translateY(-2px);
        box-shadow: var(--shadow-md), var(--glow);
      }

      .btn-secondary {
        background: var(--green);
        color: white;
      }

      .btn-secondary:hover {
        background: #88a834;
        transform: translateY(-2px);
        box-shadow: var(--shadow-md), 0 0 20px rgba(155, 197, 61, 0.3);
      }

      .btn:active {
        transform: translateY(0);
      }

      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none !important;
      }

      /* Join room input */
      .join-form {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .room-input {
        width: 100%;
        padding: 16px 20px;
        border: 2px solid var(--border-color);
        border-radius: 12px;
        font-size: 16px;
        font-weight: 500;
        background: rgba(248, 249, 250, 0.5);
        color: var(--text-color);
        transition: all var(--transition);
        text-align: center;
        letter-spacing: 2px;
        text-transform: uppercase;
      }

      .room-input::placeholder {
        color: #adb5bd;
        letter-spacing: 1px;
        text-transform: none;
      }

      .room-input:focus {
        outline: none;
        border-color: var(--green);
        background: white;
        box-shadow: 0 0 0 3px rgba(155, 197, 61, 0.1);
      }

      /* Divider */
      .divider {
        position: relative;
        text-align: center;
        margin: 20px 0;
      }

      .divider::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        height: 1px;
        background: var(--border-color);
      }

      .divider-text {
        background: var(--card-background);
        padding: 0 20px;
        color: #6c757d;
        font-size: 14px;
        font-weight: 500;
      }

      /* Loading states */
      .loading {
        pointer-events: none;
      }

      .spinner {
        width: 20px;
        height: 20px;
        border: 2px solid transparent;
        border-top: 2px solid currentColor;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Responsive design */
      @media (max-width: 768px) {
        .room-container {
          padding: 16px;
        }

        .room-card {
          padding: 32px 24px;
        }

        .room-title {
          font-size: 28px;
        }

        .room-subtitle {
          font-size: 16px;
        }

        .header {
          flex-direction: column;
          gap: 16px;
          margin-bottom: 24px;
        }
      }

      @media (max-width: 480px) {
        .room-actions {
          gap: 24px;
        }

        .action-icon {
          width: 32px;
          height: 32px;
          font-size: 16px;
        }

        .action-title {
          font-size: 18px;
        }
      }

      /* Error message */
      .error-message {
        background: rgba(229, 89, 52, 0.1);
        border: 1px solid var(--red);
        color: var(--red);
        padding: 12px 16px;
        border-radius: 8px;
        margin-top: 12px;
        font-size: 14px;
        text-align: center;
      }

      /* Success message */
      .success-message {
        background: rgba(155, 197, 61, 0.1);
        border: 1px solid var(--green);
        color: var(--green);
        padding: 12px 16px;
        border-radius: 8px;
        margin-top: 12px;
        font-size: 14px;
        text-align: center;
      }

      /* Hide class for dynamic content */
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Animated background -->
    <div class="background-blobs">
      <!-- Blobs will be dynamically generated by JavaScript -->
    </div>

    <div class="room-container">
      <!-- Header -->
      <div class="header">
        <div class="site-title">charliedahle.me</div>
        <div class="connection-status connected" id="connectionStatus">
          <div class="status-indicator"></div>
          <span>Connected</span>
        </div>
      </div>

      <!-- Main content -->
      <div class="content-area">
        <div class="room-card">
          <!-- Header -->
          <div class="room-header">
            <h1 class="room-title">Drum Machine</h1>
          </div>

          <!-- Room actions -->
          <div class="room-actions">
            <!-- Create room section -->
            <div class="action-section">
              <div class="action-header">
                <div class="action-icon create-icon">+</div>
                <div>
                  <div class="action-title">Create New Room</div>
                </div>
              </div>
              <div class="action-description">
                Start a new collaborative session and invite friends to join
              </div>
              <button class="btn btn-primary" id="createRoomBtn">
                <span id="createBtnText">Create Room</span>
                <div class="spinner hidden" id="createSpinner"></div>
              </button>
              <div class="error-message hidden" id="createError"></div>
              <div class="success-message hidden" id="createSuccess"></div>
            </div>

            <!-- Divider -->
            <div class="divider">
              <span class="divider-text">or</span>
            </div>

            <!-- Join room section -->
            <div class="action-section">
              <div class="action-header">
                <div class="action-icon join-icon">→</div>
                <div>
                  <div class="action-title">Join Existing Room</div>
                </div>
              </div>
              <div class="action-description">
                Enter a room code to join an active session
              </div>
              <div class="join-form">
                <input
                  type="text"
                  class="room-input"
                  id="roomCodeInput"
                  placeholder="Enter room code"
                  maxlength="8"
                />
                <button class="btn btn-secondary" id="joinRoomBtn">
                  <span id="joinBtnText">Join Room</span>
                  <div class="spinner hidden" id="joinSpinner"></div>
                </button>
              </div>
              <div class="error-message hidden" id="joinError"></div>
              <div class="success-message hidden" id="joinSuccess"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Randomize blob positions on page load
      function randomizeBlobs() {
        const colors = [
          "#5bc0eb",
          "#fde74c",
          "#9bc53d",
          "#e55934",
          "#fa7921",
          "#ff97c4",
        ];
        const clipPaths = [
          // Original blob shapes
          `polygon(25% 3%, 16% 10%, 6% 18%, 2% 29%, 0% 46%, 0% 67%, 6% 79%, 16% 86%, 25% 93%, 38% 96%, 54% 96%, 69% 95%, 84% 89%, 97% 79%, 100% 62%, 100% 49%, 100% 33%, 97% 24%, 89% 18%, 79% 10%, 67% 8%, 54% 6%, 38% 3%)`,
          `polygon(28% 4%, 18% 11%, 8% 19%, 3% 31%, 1% 47%, 2% 69%, 8% 81%, 18% 87%, 28% 94%, 40% 97%, 55% 97%, 71% 95%, 85% 89%, 97% 80%, 100% 63%, 99% 50%, 98% 34%, 94% 25%, 86% 18%, 76% 11%, 64% 9%, 50% 7%, 35% 4%)`,
          `polygon(26% 2%, 16% 12%, 4% 18%, 0% 30%, 2% 46%, 1% 68%, 7% 80%, 17% 85%, 27% 92%, 39% 95%, 54% 95%, 70% 93%, 82% 87%, 95% 78%, 99% 61%, 98% 48%, 99% 32%, 95% 22%, 87% 16%, 77% 9%, 65% 7%, 52% 5%, 36% 2%)`,
          `polygon(24% 5%, 14% 9%, 5% 16%, 2% 28%, 0% 44%, 1% 66%, 5% 78%, 14% 87%, 24% 94%, 36% 98%, 52% 98%, 68% 96%, 84% 90%, 98% 81%, 100% 64%, 100% 51%, 100% 35%, 98% 26%, 91% 19%, 81% 12%, 69% 10%, 55% 8%, 39% 5%)`,
          `polygon(27% 1%, 17% 8%, 7% 15%, 3% 27%, 1% 43%, 0% 65%, 6% 77%, 16% 84%, 26% 91%, 38% 94%, 54% 94%, 70% 92%, 82% 86%, 94% 77%, 98% 60%, 98% 47%, 98% 31%, 94% 21%, 86% 14%, 76% 7%, 64% 5%, 51% 3%, 36% 1%)`,
        ];

        // Random number of blobs (1-5)
        const blobCount = Math.floor(Math.random() * 5) + 1; // 1 to 5 blobs

        // Create shuffled color array to avoid repeats unless necessary
        const shuffledColors = [...colors].sort(() => Math.random() - 0.5);

        // Clear existing blobs
        const blobContainer = document.querySelector(".background-blobs");
        blobContainer.innerHTML = "";

        const placedBlobs = []; // Track positions to avoid overlap

        // Define card area (approximate center where main card is)
        const cardArea = {
          top: 20, // 20% from top
          bottom: 80, // 80% from top
          left: 25, // 25% from left
          right: 75, // 75% from left
        };

        // Create and position each blob
        for (let i = 0; i < blobCount; i++) {
          // Create blob element
          const blob = document.createElement("div");
          blob.className = "blob";

          let position;
          let attempts = 0;
          const maxAttempts = 100; // Increased attempts to find good positions

          do {
            // Random size first (affects positioning calculations)
            const sizeVariation = Math.random() * 150 + 100; // 100-250px
            const sizePercent = (sizeVariation / window.innerWidth) * 100; // Convert to viewport %

            // Generate random position with safe margins
            let randomTop, randomLeft;

            // Rule 1: Avoid being fully under the card
            // Create zones: above card, left of card, right of card, below card
            const zone = Math.floor(Math.random() * 4);

            switch (zone) {
              case 0: // Above card
                randomTop = Math.random() * (cardArea.top - 5) + 2; // 2% to (cardArea.top - 5)%
                randomLeft = Math.random() * (90 - sizePercent) + 5; // 5% to (95 - size)%
                break;
              case 1: // Left of card
                randomTop = Math.random() * 60 + 10; // 10% to 70%
                randomLeft = Math.random() * (cardArea.left - 5) + 2; // 2% to (cardArea.left - 5)%
                break;
              case 2: // Right of card
                randomTop = Math.random() * 60 + 10; // 10% to 70%
                randomLeft =
                  Math.random() * (95 - cardArea.right - sizePercent) +
                  cardArea.right +
                  5; // After card area
                break;
              case 3: // Below card
                randomTop =
                  Math.random() * (95 - cardArea.bottom - sizePercent) +
                  cardArea.bottom +
                  5; // After card area
                randomLeft = Math.random() * (90 - sizePercent) + 5; // 5% to (95 - size)%
                break;
            }

            // Rule 2: Keep on screen (already handled by calculations above)
            // Ensure blob is always partially visible
            randomTop = Math.max(-(sizePercent / 2), randomTop); // Can go half off-screen at top
            randomTop = Math.min(100 - sizePercent / 2, randomTop); // Can go half off-screen at bottom
            randomLeft = Math.max(-(sizePercent / 2), randomLeft); // Can go half off-screen at left
            randomLeft = Math.min(100 - sizePercent / 2, randomLeft); // Can go half off-screen at right

            position = {
              top: randomTop,
              left: randomLeft,
              size: sizeVariation,
            };

            attempts++;
          } while (isTooClose(position, placedBlobs) && attempts < maxAttempts);

          // If we couldn't find a good spot after many attempts, use the last position anyway
          placedBlobs.push(position);

          // Random animation delay
          const randomDelay = Math.random() * -20; // 0 to -20 seconds

          // Smart color selection - use shuffled array, repeat only if we have more blobs than colors
          const colorIndex = i % shuffledColors.length;
          const selectedColor = shuffledColors[colorIndex];

          // Random clip-path shape
          const randomClipPath =
            clipPaths[Math.floor(Math.random() * clipPaths.length)];

          // Apply all properties to the blob
          blob.style.top = position.top + "%";
          blob.style.left = position.left + "%";
          blob.style.width = position.size + "px";
          blob.style.height = position.size + "px";
          blob.style.background = selectedColor;
          blob.style.clipPath = randomClipPath;
          blob.style.animationDelay = randomDelay + "s";

          // Add to container
          blobContainer.appendChild(blob);
        }
      }

      // Rule 3: Check if blobs are too close to each other
      function isTooClose(newPosition, existingPositions) {
        const minDistance = 25; // Increased minimum distance between blob centers (in viewport %)

        for (let existing of existingPositions) {
          const distance = Math.sqrt(
            Math.pow(newPosition.top - existing.top, 2) +
              Math.pow(newPosition.left - existing.left, 2)
          );

          if (distance < minDistance) {
            return true;
          }
        }
        return false;
      }

      // Run randomization when page loads
      document.addEventListener("DOMContentLoaded", function () {
        randomizeBlobs();
      });

      // Connection status simulation
      function updateConnectionStatus(connected) {
        const statusEl = document.getElementById("connectionStatus");
        const statusText = statusEl.querySelector("span");

        if (connected) {
          statusEl.className = "connection-status connected";
          statusText.textContent = "Connected";
        } else {
          statusEl.className = "connection-status disconnected";
          statusText.textContent = "Disconnected";
        }
      }

      // Show/hide loading state
      function setLoading(buttonId, spinnerId, textId, isLoading) {
        const button = document.getElementById(buttonId);
        const spinner = document.getElementById(spinnerId);
        const text = document.getElementById(textId);

        button.disabled = isLoading;
        button.classList.toggle("loading", isLoading);

        if (isLoading) {
          spinner.classList.remove("hidden");
          text.style.opacity = "0";
        } else {
          spinner.classList.add("hidden");
          text.style.opacity = "1";
        }
      }

      // Show message
      function showMessage(elementId, message, isError = false) {
        const element = document.getElementById(elementId);
        element.textContent = message;
        element.classList.remove("hidden");

        // Auto-hide after 5 seconds
        setTimeout(() => {
          element.classList.add("hidden");
        }, 5000);
      }

      // Clear all messages
      function clearMessages() {
        const messages = document.querySelectorAll(
          ".error-message, .success-message"
        );
        messages.forEach((msg) => msg.classList.add("hidden"));
      }

      // Create room handler
      document
        .getElementById("createRoomBtn")
        .addEventListener("click", async function () {
          clearMessages();
          setLoading("createRoomBtn", "createSpinner", "createBtnText", true);

          try {
            // Simulate API call
            await new Promise((resolve) => setTimeout(resolve, 1500));

            // Simulate successful room creation
            const roomId = "ABC123"; // This would come from your API
            showMessage("createSuccess", `Room created! Code: ${roomId}`);

            // Redirect after showing success
            setTimeout(() => {
              console.log("Redirecting to drum machine...");
              // window.location.href = '/DrumMachine';
            }, 2000);
          } catch (error) {
            showMessage(
              "createError",
              "Failed to create room. Please try again."
            );
          } finally {
            setLoading(
              "createRoomBtn",
              "createSpinner",
              "createBtnText",
              false
            );
          }
        });

      // Join room handler
      document
        .getElementById("joinRoomBtn")
        .addEventListener("click", async function () {
          const roomCode = document
            .getElementById("roomCodeInput")
            .value.trim();

          if (!roomCode) {
            showMessage("joinError", "Please enter a room code");
            return;
          }

          clearMessages();
          setLoading("joinRoomBtn", "joinSpinner", "joinBtnText", true);

          try {
            // Simulate API call
            await new Promise((resolve) => setTimeout(resolve, 1500));

            // Simulate joining room (you'd check if room exists here)
            if (roomCode.toLowerCase() === "invalid") {
              throw new Error("Room not found");
            }

            showMessage("joinSuccess", `Joining room ${roomCode}...`);

            // Redirect after showing success
            setTimeout(() => {
              console.log(`Joining room: ${roomCode}`);
              // window.location.href = '/DrumMachine';
            }, 1500);
          } catch (error) {
            showMessage(
              "joinError",
              "Room not found. Please check the code and try again."
            );
          } finally {
            setLoading("joinRoomBtn", "joinSpinner", "joinBtnText", false);
          }
        });

      // Room code input formatting
      document
        .getElementById("roomCodeInput")
        .addEventListener("input", function () {
          this.value = this.value.toUpperCase().replace(/[^A-Z0-9]/g, "");
        });

      // Enter key support for room code input
      document
        .getElementById("roomCodeInput")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            document.getElementById("joinRoomBtn").click();
          }
        });

      // Simulate connection status changes (for demo)
      let isConnected = true;
      setInterval(() => {
        // Randomly simulate connection issues (for demo)
        if (Math.random() < 0.02) {
          // 2% chance every interval
          isConnected = !isConnected;
          updateConnectionStatus(isConnected);

          // Reconnect after 3 seconds if disconnected
          if (!isConnected) {
            setTimeout(() => {
              isConnected = true;
              updateConnectionStatus(true);
            }, 3000);
          }
        }
      }, 1000);
    </script>
  </body>
